{% load static %}
<!DOCTYPE html>
<html lang="en">
 

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Employee-Registration</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{%static 'css/sb-admin-2.min.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'md/css/mdb.min.css' %}" />

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user needs-validation"  novalidate action="{% url 'login'%}" method="POST" id="register-user" onSubmit="return validation();">
                                {% csrf_token%}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="firstname" required class="form-control form-control-user" id="FirstName"
                                            placeholder="First Name">
                                            <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" name ="lastname" required class="form-control form-control-user" id="LastName"
                                            placeholder="Last Name">
                                            <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" required class="form-control form-control-user" id="email"
                                        placeholder="Email Address">
                                        <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input type="password" data-minlength="6"required name= "password" class="form-control form-control-user"
                                            id="password" placeholder="Password">
                                            
                                            <div class="invalid-feedback">Minimum of 6 characters</div>
                                    </div>
                            
                                </div>
                                
                                    <input type="submit" class="btn btn-primary btn-user btn-block"
                                        value="Register Account">
                            
                            </form>
                            <div class="text-center">
                                <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js'%}"></script>

    <script type="text/javascript" src="{% static 'md/js/mdb.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/validate.js'%}"></script>
</body>
<script type="text/javascript">

$(document).on('submit','#register-user',function(e){
    e.preventDefault();
    $.ajax({
        url : "{%url 'register'%}", // the endpoint
        type : "POST", // http method
        data : {
            firstname : $('#FirstName').val(),
            lastname : $('#LastName').val(),
            email : $('#email').val(),
            password : $('#password').val(),
            csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
        
        
        
        }, // data sent with the post request
        success : function() {
            document.getElementById("register-user").reset(); 
            console.log("success");
        },

        error : function() {
            console.log("error")
         }
    });

});

(() => {
  'use strict';

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation');

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms).forEach((form) => {
    form.addEventListener('submit', (event) => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>


</html>
